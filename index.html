			 <div id="login" class="register-login">
                    <div>
                          <form class="login-content" action="">
                             <a href="#close" title="Close" class="close">X</a>
                        
                               <div class="imgcontainer">
                                <img src="./Images/betachop.png" class="avatar">
                            </div>
              
                            <div class="container">
                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="uname" required>
              
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>
              
                                <button id="login" type="submit">Login</button>
              
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> Remember Me
                                </label>
                            </div>
              
                            <div class="container">
                              <button class="cancelbtn" type="button">Cancel</button>
                              <span class="psw">Forgot <a href="#">password?</a></span>
                          </div>
                        </form>
                        
                    </div>
                  </div>

                            </div>
              
                            <div class="container">
                                <label for="uname"><b>First Name</b></label>
                                <input type="text" placeholder="Your First Name" name="fname" required>

                                <label for="uname"><b>Last Name</b></label>
                                <input type="text" placeholder="Your Last Name" name="lname" required>

                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter a Username" name="newUsername" required>
              
                                <label for="psw"><b>New Password</b></label>
                                <input type="password" placeholder="Enter a Password" name="newpsw" required>
                                
                                <label for="psw"><b>Confirm Password</b></label>
                                <input type="password" placeholder="Confirm Password" name="newpsw" required>
              
                                <button id="register" type="submit">REGISTER</button>
              
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> Remember Me
                                </label>
                            </div>
              
                            <div class="container">
                              <button class="cancelbtn" type="button">Cancel</button>
                              <span class="psw">Forgot <a href="#">password?</a></span>

                        </form>
